<!DOCTYPE html>
<html>
<head>
	<script src="/aps/2/ui/runtime/client/aps/aps.js"></script>
	<script>
		require([
				"aps/ResourceStore",
				"dijit/registry",
				"dojo/when",
				"dojox/mvc/getPlainValue",
				"dojox/mvc/at",
				"dojox/mvc/getStateful",
				"aps/load",
				"aps/PageContainer",
				"aps/Memory",
				"./js/displayError.js",
				"aps/ready!"
		], function (Store, registry, when, getPlainValue, at, getStateful, load, PageContainer, Memory, displayError) {
			var store = new Store({
					target: "/aps/2/resources"
				}),
				model;

			/* Getting Job properties */
			store.get(aps.context.vars.cdnl.aps.id).then(function(object){
				/* Collect the Job properties in the model */
				model = getStateful(object);
				
				/* and create the widgets */
	            var widgets =
					["aps/PageContainer", { id: "page" }, [
						["aps/FieldSet", { id: "new1_general", title:  "CDN Configuration"  }, [
							["aps/TextBox", { id: "new1_cdnName",
								label: _("Name"),
								value: at(model, "name"),
								required: true,
								size: 100,
								placeHolder: "[Example: This is a live event for IT free lessons]",
								promptMessage: "Name of this CDN configuration. It´s used to identify this configuration in your control panel",
								missingMessage: "Name is mandatory. Please fill it" }],
							["aps/TextBox", { id: "new1_alias",
								label: _("Alias"),
								value: at(model, "alias"),
								pattern: "^[a-zA-Z0-9]*$",
								placeHolder: "[Example: livefreelessons]",
								promptMessage: "This alias will be used in the Service Routing Domain Name generated by the system",
								invalidMessage: "Invalid value. It should contains only numbers and letters",
								required: true } ],
							["aps/TextBox", { id: "new1_origin_server",
								label: _("Origin Server"),
								value: at(model, "origin_server"),
								pattern: "^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9]).)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9-]*[A-Za-z0-9])$",
								placeHolder: "[Examples: myhost.mydomain.com 201.233.111.10]",
								promptMessage: "IP or FQDN from origin server that will provide the content",
								invalidMessage: "Invalid value. It should be a valid IPv4 or FQDN",
								required: true } ],
							["aps/TextBox", { id: "new1_origin_path",
								label: _("Origin Path"),
								size: 100,
								value: at(model, "origin_path"),
								pattern: "^[^\/][a-zA-Z0-9\/_-]*[^\\*:|\"<>?&\/]$",
								placeHolder: "[Example: out/u/myvideos]",
								invalidMessage: "Invalid value. It should be a valid path. Ex: out/u",
								promptMessage: "This is the path from content origin. It is used to redefine the CDN URL. It will supress the needed to type this path before the video name in the URL",
								required: true } ],
							["aps/TextArea", { id: "new1_description",
								label: _("Description"),
								rows: 4,
								cols: 60,
								value: at(model, "description") } ],
							["aps/Output", { id: "new1_origin_domain", label: _("Service Routing Domain Name"), value: at(model, "origin_domain")}]
						]],
						["aps/FieldSet", { id: "new1_options", title:  "CDN Options"  }, [
							["aps/Output", { label: _("Use HTTPS?"), value: at(model, "https") } ],
							["aps/Output", { label: _("Live?"), value: at(model, "live") } ]
						]]
					]];
				return load(widgets);
			}).then(function(){
				/* Once the widgets are created, create handlers for the navigation buttons */
				aps.app.onCancel = function() {
					aps.apsc.gotoView("cdns");
				};

				aps.app.onSubmit = function() {
					var page = registry.byId("page");
					if (!page.validate()) {
						aps.apsc.cancelProcessing();
						return;
					}
					when(store.put(getPlainValue(model)),
						function() {
							aps.apsc.gotoView("cdns");
						},
						displayError
					);
			   };
			}).otherwise(displayError);
		});
	</script>
</head>
<body>
</body>
</html>
