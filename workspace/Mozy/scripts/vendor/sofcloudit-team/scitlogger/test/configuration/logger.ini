[logger]
; The max level is 7
level = 7
timezone = "Europe/Madrid"

[handlers]
File = true
SysLog = false
Database = false

[File]
path = "logs"
file = "{date}-{account}-{subscription}.log"
template = "[{datetime}] [{label}] {message} {data}"

[SysLog]
template = "[{datetime}] [{label}] {message} {data}"

; IMPORTANT: the database and the table MUST exists BEFORE use the handler
; The table creation script is in src/Database folder
[Database]
dbdriver = "mysql"
dbhost = "localhost"
dbname = "aps_develop"
dbuser = "user"
dbpass = "password"
dbtable = "runtime_logs"