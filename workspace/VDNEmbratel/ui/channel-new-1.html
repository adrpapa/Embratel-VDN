<!DOCTYPE html>
<html>
<head>
    <script src="/aps/2/ui/runtime/client/aps/aps.js"></script>
    <script>
        require([
                    "dijit/registry",
                "dojox/mvc/getPlainValue",
                        "aps/WizardData",
                "dojox/mvc/at",
                        "aps/load",
                        "aps/Memory",
            /* Include JSON file that defines the wizard steps */
            "dojo/text!./json/channel-wizard.json",
                "dojox/mvc/getStateful",
                        "aps/ready!"
        ], function (registry, getPlainValue, wd, at, load, Memory, wizardControl, getStateful) {
            wizardControl = JSON.parse(wizardControl);
            wizardControl[0].active = true;
            var channel_new = {
                aps: { type: "http://embratel.com.br/app/VDNEmbratel/channel/2.1" },
                name: "",
                description: "",
                screen_format: "16:9",
                dvr: false,
                https: false,
                premium: false,
                resolutions : [],
                framerates : [],
                video_bitrates : [],
                audio_bitrates : []
};
            /* Declare the data source */
            var model = typeof aps.context.params.isNew === "undefined"? channel_new: getStateful(wd.get());

            var screen_formats = new Memory({
                idProperty: "value",
                    data: [	{ value:"16:9",		label: "16:9 (Widescreen)" },
                            { value: "4:3",		label: "4:3" } ]
            });

            /* Create widgets */
            var widgets =
                ["aps/PageContainer", {id: "page"}, [
                    ["aps/FieldSet", {
                        id: "new1_general",
                        title: _("General Configuration")}, [
                            ["aps/TextBox", {
                                id: "new1_channelName",
                                label: _("Channel Name"),
                                value: at(model, "name"),
                                required: true,
                                cols: 60,
                                pattern: "^[a-zA-Z0-9-]*$",
                                placeHolder: _("[myLiveEvent]"),
                                promptMessage: _("Event name containing letters, numbers and dash(-)"),
                                invalidMessage: _("Invalid value. It should containing only letters, numbers and dash(-)")
                                }
                            ],
                            ["aps/TextArea", {
                                id: "new1_description",
                                label: _("Description"),
                                rows: 4,
                                cols: 60,
                                value: at(model, "description") }
                            ],
                            ["aps/Select", {
                                id: "new1_fmt",
                                label: _( "Screen Format"),
                                value: at(model,"screen_format"),
                                store: screen_formats }
                            ]
                        ]
                    ],
                    ["aps/FieldSet", {
                        title:  _("Avanced Options (additional charges may apply)")  }, [
                        ["aps/CheckBox", {
                            id: "new1_dvr",
                            label: _("Provide DVR Feature?"),
                            hint: _("Allows viewers to pause, play, and rewind live events"),
                            checked: at(model, "dvr")
                        }],
                        ["aps/CheckBox", {
                            id: "new_https",
                            label: _("Use HTTPS?"),
                            hint: _("Just In Time Encryption of content"),
                            checked: at(model, "https")
                        }],
                        ["aps/Container", {label:_("Premium Configuration Options?")},[
                            [ "aps/CheckBox", {
                                checked: at(model, "premium")
                            }],
                            [ "aps/Output", {
                                "class": "hint",
                                innerHTML: _("Premium configuration includes 3 HD outputs plus 2 SD outputs, and ofers 4 output protocols: HLS, HSS, HDS and DASH")
                            }]
                        ]]
                    ]]
                ]];
            load(widgets).then(function(){
                /* Create handlers for the navigation buttons */
                aps.app.onCancel = function() {
                    aps.apsc.gotoView("channels");
                };
                aps.app.onNext = function() {
                    var page = registry.byId("page");
                    page.get("messageList").removeAll();

                    /* Validate the values assigned to widgets */
                    if (!page.validate()) {
                        aps.apsc.cancelProcessing();
                        return;
                    }

                    /* Save the values in the client"s storage */
                    wd.put(getPlainValue(model));
                    /* and proceed to the next screen */
                    aps.apsc.gotoView("channel-new-last");
                };
            });
        }
    );
    </script>
</head>
<body>
</body>
</html>
