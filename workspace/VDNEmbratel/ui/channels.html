<!DOCTYPE html>
<html>
<head>
    <script src="/aps/2/ui/runtime/client/aps/aps.js"></script>
    <script>
        require([
                "aps/ResourceStore",
               "dojo/when",
              "dijit/registry",
                "aps/load",
               "./js/displayError.js",
         "dojo/_base/array",
                "aps/xhr",
                "aps/ready!"
        ], function (Store, when, registry, load, displayError, arr, xhr) {
            /* Create the data store */
            var store = new Store({
                apsType: "http://embratel.com.br/app/VDNEmbratel/channel/2.1",
                target: "/aps/2/resources/"
            });

            /* Create widgets */
            load(["aps/PageContainer", { id: "page" }, [
                ["aps/Grid", {
                    id:                "chnl_grid",
                    store:             store,
                    selectionMode:     "multiple",
                    apsResourceViewId: "channel-info",
                    columns:           [
                        { field: "name",         name: _("Name"),  filter: { title: _("Name") }, type: "resourceName" },
                        { field: "state",        name: _("State"), filter: { title: _("State") } },
                        { field: "input_URI",    name: _("RTMP URL"),
                          renderCell:
                            function(object, data){
                                var pt = data.split("/");
                                pt.splice(pt.length - 1, 1);
                                return pt.join("/") + "/";
                            }
                        },

                        { field: "input_URI",    name: _("RTMP Stream"),
                          renderCell:
                            function(object, data){
                                var pt = data.split("/");
                                return pt[pt.length - 1];
                            }
                        },
                        { field: "start_encoding_time",    name: _("Start time")}
                    ]
                }, [
                    ["aps/Toolbar", [
                        ["aps/ToolbarButton", { id: "chnl_new",        iconClass: "sb-add-new",        label: _("New Channel") }],
                        // Declare a button with CSS class sb-service-start and label Start.
                        // It will be enabled only if at least one string is selected
                        ["aps/ToolbarButton", { id: "chnl_start",      iconClass: "sb-service-start",  label: _("Start"),     requireItems:   true }],
                        ["aps/ToolbarButton", { id: "chnl_stop",       iconClass: "sb-service-stop",   label: _("Stop"),      requireItems:   true }],
                        ["aps/ToolbarButton", { id: "chnl_delete",     iconClass: "sb-delete",         label: _("Delete"),    requireItems:   true }],
                        ["aps/ToolbarButton", { id: "chnl_refresh",    iconClass: "sb-refresh",        label: _("Refresh") }]
                    ]]
                ]]
            ]]).then(function(){
                /* Once the widgets are created, create the widget processing logic */
                var grid = registry.byId("chnl_grid"),
                    page = registry.byId("page");

                /* Create a handler for the *New* button click */
                registry.byId("chnl_new").on("click", function() {
                    /* Start the process of creating a VPS by going to the first screen */
                    aps.apsc.gotoView("channel-new-1");
                });

                registry.byId("chnl_refresh").on("click", function() {
                    when(
                        store.query().forEach(
                            function(item){
                                console.log("Refreshing channel with id = [" + item + "]");
                                when( xhr("/aps/2/resources/" + item.aps.id + "/updateChannelStatus",
                                    {method: "GET",  handleAs: "text"} ),
                                    function(value) {
                                        console.log(value);
                                        grid.refresh();
                                    },
                                    function(err) {
                                        alert( _("Error refreshing job __jobname__:\n __errmsg__",
                                            {jobname: item.name, errmsg: err.message} ));
                                    }
                                );
                            }
                        ),
                        function() {
                            registry.byId("chnl_refresh").cancel();
                        }
                    );
                });

                function changeState(request, btn){
                    var sel = grid.get("selectionArray"),
                    counter = sel.length;

                    /* Clear the current messages on the screen */
                    page.get("messageList").removeAll();

                    arr.forEach(sel, function(chnlId){
                        console.log("Channel id = [" + chnlId + "] was requested to " + request);
                        var chnl = {
                            aps: { id: chnlId },
                            request: request
                        };

                        /* Save the Channel properties */
                        when(store.put(chnl),
                                /* If success, process the next VPS until the list is empty */
                            function(){
                                console.log("State of channel with id = [" + chnlId + "] changed");
                                sel.splice(sel.indexOf(chnlId),1);
                                grid.refresh();
                                if (--counter === 0) { btn.cancel(); } /* Remove busy state for button */
                            },
                            /* If failure, call the error handler */
                            function(e){
                                displayError(e);
                                if (--counter === 0) { btn.cancel(); }
                            }
                        );
                    });
                }

                /* Create the on-click handler for the *Stop* button */
                registry.byId("chnl_stop").on("click", function() {
                    changeState("stop", this);
                });

                /* Create the on-click handler for the *Start* button */
                registry.byId("chnl_start").on("click", function() {
                    changeState("start", this);
                });

                /* Create the on-click handler for the *Delete* button
                ** Channel limit shoul be something around 3, so should user delete channels?
                */
                registry.byId("chnl_delete").on("click", function() {
                    var self = this;
                    /* Get confirmation from the user for the delete operation */
                    if (!confirm(_("Are you sure you want delete Channels?"))) {
                        self.cancel();
                        return;
                    }
                    var sel = grid.get("selectionArray"),
                    counter = sel.length;

                    /* Clear the current messages on the screen */
                    page.get("messageList").removeAll();

                    arr.forEach(sel, function(chnlId){
                        console.log("I'm trying to delete Channel with id = [" + chnlId + "]");

                        /* Remove the VPS from the APS controller DB */
                        when(store.remove(chnlId),
                                /* If success, process the next VPS until the list is empty */
                            function(){
                                console.log("Channel with id = [" + chnlId + "] removed");
                                sel.splice(sel.indexOf(chnlId),1);
                                grid.refresh();
                                if (--counter === 0) { self.cancel(); }
                            },
                            /* If failure, call the error handler */
                            function(e){
                                displayError(e);
                                if (--counter === 0) { self.cancel(); }
                            }
                        );
                    });
                        
                });
            });
        });
    </script>
</head>
<body>
</body>
</html>
